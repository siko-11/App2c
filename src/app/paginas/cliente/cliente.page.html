<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{id==0?'Nuevo':'Editar'}}  Cliente</ion-title>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/clientes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
  <ion-item>
    <ion-label>CEDULA: </ion-label>
    <ion-input type="text" [(ngModel)]=" objCliente.cli_identificacion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>NOMBRE: </ion-label>
    <ion-input type="text" [(ngModel)]=" objCliente.cli_nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>TELEFONO: </ion-label>
    <ion-input type="text" [(ngModel)]=" objCliente.cli_telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>CORREO: </ion-label>
    <ion-input type="text" [(ngModel)]=" objCliente.cli_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>DIRECCION: </ion-label>
    <ion-input type="text" [(ngModel)]=" objCliente.cli_direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>PAIS: </ion-label>
    <ion-input type="text" [(ngModel)]=" objCliente.cli_pais"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>CIUDAD: </ion-label>
    <ion-input type="text" [(ngModel)]=" objCliente.cli_ciudad"></ion-input>
  </ion-item>
 </ion-list>
 <ion-item>
  <ion-label>Activo</ion-label>
  <ion-checkbox slot="start" [(ngModel)]="objCliente.cli_estado" [checked]="objCliente.cli_estado === 'A'" (ionChange)="onEstadoChange($event)">
  </ion-checkbox>
</ion-item>
 <ion-button (click)="funGrabar()" expand="block" fill="clear" shape="round">
  Grabar
 </ion-button>
</ion-content>
